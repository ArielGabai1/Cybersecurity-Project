<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>Cybersecurity Project</header>
  <main>
    <div class="card">
      <h1>Login</h1>
      <form action="/login" method="POST" aria-label="Login form">
        <input type="text" name="username" placeholder="Username" required aria-label="Username" />
        <input type="password" name="password" placeholder="Password" required aria-label="Password" />
        <button type="submit" aria-label="Login">Login</button>
      </form>
      <p>Don't have an account? <a href="/register">Register</a></p>
    </div>
  </main>

</body>
</html>
