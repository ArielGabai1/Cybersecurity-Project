<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>Cybersecurity Project</header>
  <main>
    <div class="card register-card">
      <h1>Register</h1>
      <form id="registerForm" autocomplete="off">
        <input type="text" name="username" placeholder="Username" required aria-label="Username" />
        <input type="email" name="email" placeholder="Email" required aria-label="Email" />
        <input type="password" name="password" placeholder="Password" required aria-label="Password" />
        <button type="submit">Register</button>
      </form>
      <p>Already have an account? <a href="index.html">Login</a></p>
      <div id="registerMsg"></div>
    </div>
  </main>
  <footer>Â© 2025 Cybersecurity Project. All rights reserved.</footer>
  <script>
    document.getElementById('registerForm').onsubmit = function(e) {
      e.preventDefault();
      document.getElementById('registerMsg').textContent = "Registration is a demo only. No backend required!";
      document.getElementById('registerMsg').className = "alert alert-success";
    };
  </script>
</body>
</html>
