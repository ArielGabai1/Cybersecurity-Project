<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>Cybersecurity Project</header>
  <main>
    <div class="card register-card">
      <h1>Register</h1>
      <form action="/register" method="POST" aria-label="Registration form">
        <input type="text" name="username" placeholder="Username" required aria-label="Username" />
        <input type="email" name="email" placeholder="Email" required aria-label="Email" />
        <input type="password" name="password" placeholder="Password" required aria-label="Password" />
        <button type="submit" aria-label="Register">Register</button>
      </form>
      <p>Already have an account? <a href="/login">Login</a></p>
    </div>
  </main>

</body>
</html>
